  <div class="text-center" id = "introText">
  <h1> Dr D-Dog's Mystery Map Machine </h1>
  <p> Take a look around, and try to figure out where in the world the mystery map machine has landed you. <br>
    Make your guess by placing a pointer on the map. You can reposition the pointer as many times as you like. When you're happy with the position, click <b> guess! </b> </p>
</div>

  <body>
      <div id="pano"></div>
      <div id="guessMap"></div>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=INSERT_KEY_HERE&loading=async&libraries=geometry,marker&callback=initialize"
        async
      ></script>



      <div class="text-center" id = "gameButtons">
        <!-- <p> dd </p> -->
      <button type="button" class="btn btn-success" id = "guessButton" onclick="makeGuess()"> guess </button>
      <button type="button" class="btn btn-secondary" id = "playAgain" onclick ="initialize()"> next mystery! </button>
      </div>


      <div class="text-center" id = "guessResults">
        <div class="text-center" id = "guessText"> </div>
        <div class="text-center" id = "correctLoc"> </div>
        <div class="text-center" id = "distance"> </div>
        <!-- <div class="text-center" id = "score"> </div>
        <div class="text-center" id = "round"> </div> -->
        <div class="text-center" id = "meanScore"> </div>
